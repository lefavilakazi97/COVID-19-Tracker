<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <h1>COVID-19 Tracker</h1>
    <div>
      <label for="countries">Select a country:</label>
      <select id="countries"></select>
    </div>
    <div>
      <h2>Confirmed Cases:</h2>
      <p id="confirmed"></p>
    </div>
    <div>
      <h2>Deaths:</h2>
      <p id="deaths"></p>
    </div>
    <div>
      <h2>Recovered:</h2>
      <p id="recovered"></p>
    </div>
